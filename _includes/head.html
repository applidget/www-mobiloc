<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="shortcut icon" href="img/favicon.png" />

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/css/preload.css' | prepend: site.baseurl }}">
    
    <!-- Compiled in vendors.js -->
    <!--
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/slidebars.min.css" rel="stylesheet">
    <link href="/css/lightbox.css" rel="stylesheet">
    <link href="/css/jquery.bxslider.css" rel="stylesheet" />
    <link href="/css/buttons.css" rel="stylesheet">
    -->

    <link href="{{'/css/vendors.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{'/css/syntaxhighlighter/shCore.css' | prepend: site.baseurl }}" rel="stylesheet" >

    <link href="{{'/css/style-orange2.css' | prepend: site.baseurl }}" rel="stylesheet" title="default">
    <link href="{{'/css/overrides.css' | prepend: site.baseurl }}" rel="stylesheet" title="default">
    <link href="{{'/css/width-full.css' | prepend: site.baseurl }}" rel="stylesheet" title="default">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
